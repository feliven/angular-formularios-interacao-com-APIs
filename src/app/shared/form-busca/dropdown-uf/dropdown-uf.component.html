<mat-form-field class="input-container" appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <mat-icon matPrefix> {{ iconePrefixo }} </mat-icon>
  <input matInput required type="text" aria-label="Number" [formControl]="controleUF" [matAutocomplete]="auto" />
  <mat-autocomplete #auto="matAutocomplete">
    @for (estado of listaFiltradaEstados | async; track estado) {
    <mat-option [value]="estado.nome">{{ estado.nome }}</mat-option>
    }
  </mat-autocomplete>
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>
