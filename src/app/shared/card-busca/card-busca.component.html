<mat-card class="card-busca">
  <img mat-card-image [src]="promocao.imagem" [alt]="promocao.destino" />
  <mat-card-content>
    <ul>
      <li>{{ promocao.destino }}</li>
      <li>{{ promocao.preco | currency : "BRL" : "symbol" : "1.0-0" : "pt-BR" }}</li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary">VER DETALHES</button>
  </mat-card-actions>
</mat-card>
